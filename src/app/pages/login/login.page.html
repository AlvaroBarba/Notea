<ion-header>
  <ion-toolbar>
    <ion-title>{{'login.titulo' | translate}}</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-text>
    <h1 style="margin-bottom: 1%; margin-top: 5%;" class="tituloApp">
      {{'login.NombreApp' | translate}}
    </h1>
  </ion-text>
  <div class="botonLogin">
    <ion-button color="danger" shape="round" (click)="this.login()">
      {{'login.botonGoogle' | translate}}
      <ion-icon name="logo-google"></ion-icon>
    </ion-button>
  </div>
</ion-content>
