<ion-app>
  <ion-menu content-id='main' *ngIf="this.checkURL()">
    <ion-header>
      <ion-toolbar>
        <ion-title>{{'appComponent.titulo' | translate}}</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item (click)="this.enableDark()">
          <ion-icon class="swipeIcon" name="color-palette-outline"></ion-icon>
          <ion-label>{{'appComponent.tema1' | translate}}</ion-label>
        </ion-item>
        <ion-item (click)="this.enableLight()">
          <ion-icon class="swipeIcon" name="color-palette-outline"></ion-icon>
          <ion-label>{{'appComponent.tema2' | translate}}</ion-label>
        </ion-item>
        <ion-item (click)="this.enableDefault()">
          <ion-icon class="swipeIcon" name="color-palette-outline"></ion-icon>
          <ion-label>{{'appComponent.tema3' | translate}}</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id='main'></ion-router-outlet>
</ion-app>
