<ion-app>
  <ion-menu content-id='main'>
    <ion-header>
      <ion-toolbar>
        <ion-title>Men√∫</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item (click)="this.enableDark()">
          <ion-icon class="swipeIcon" name="color-palette-outline"></ion-icon>
          <ion-label> Tema Oscuro</ion-label>
        </ion-item>
        <ion-item (click)="this.enableLight()">
          <ion-icon class="swipeIcon" name="color-palette-outline"></ion-icon>
          <ion-label> Tema claro</ion-label>
        </ion-item>
        <ion-item (click)="this.enableDefault()">
          <ion-icon class="swipeIcon" name="color-palette-outline"></ion-icon>
          <ion-label> Tema predeterminado</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id='main'></ion-router-outlet>
</ion-app>
