<ion-header [translucent]="true">
  <ion-toolbar class="new-toolbar-background-color">
    <ion-title class="appFontTitle">
      Perfil
    </ion-title>
    <ion-buttons slot="end">
    <ion-button (click)="this.logout()" class="appFont" style="--background:rgb(0, 29, 92);">
      Cerrar Sesion
    </ion-button>
  </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 3</ion-title>
    </ion-toolbar>
  </ion-header>
</ion-content>
